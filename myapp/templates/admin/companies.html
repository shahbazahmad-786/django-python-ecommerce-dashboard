{% extends 'admin/base.html' %} {% block 'content' %}
<div class="header-heading">
  <h1>Companies</h1>
  <a href="{% url 'companies.insert' %}" class="btn">New Record</a>
</div>
<section id="data-section">
  <table>
    <thead class="thead">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th style="width: 200px">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      <tr>
        <td>{{d.companyName}}</td>
        <td>{{d.address}}</td>
        <td>{{d.contactNo}}</td>
        <td style="display: flex; justify-content: center; width: 200px">
          <a
            href="{% url 'companies.update' id=d.companyID %}"
            style="margin-right: 10px"
            class="btn edit"
            >Update</a
          >
          <form method="post" action="{% url 'companies.delete' id=d.companyID %}">
            <button type="submit" class="btn delete">Delete</button>
            {% csrf_token %}
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock 'content' %}
